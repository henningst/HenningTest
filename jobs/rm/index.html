<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
    <meta id="redirectUrl" http-equiv="refresh" content="1; url=https://career.talentech.com" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
        // Redirecting to the new job details page if we get here with a jobId
        // If not, we're just redirecting to the career site landing page
        var jobId = new URLSearchParams(window.location.search).get('jobId');
        if(jobId) {
          document.getElementById("redirectUrl").setAttribute("content", "1;URL=https://career.talentech.com/jobdetails.html?jobId=" + jobId);
          console.log("Updated recirect url successfully");
        }
      </script>
</body>
</html>
